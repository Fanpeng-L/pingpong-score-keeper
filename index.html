<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Score Keeper</title>
  </head>

  <body>
    <div class="card card-body" style="width: 20rem">
      <img src="ping pong.jpg" class="card-img-top" alt="ping pong" />
      <div class="card-body">
        <h5 class="card-title">Ping Pong Score</h5>
        <h1>
          <span id="p1Display"> 0 </span> to <span id="p2Display"> 0 </span>
        </h1>

        <p class="card-text">Use the button below to keep scores.</p>
        <label for="playto">How many score to win?</label>
        <select name="winScore" id="playto">
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="7">7</option>
          <option value="9">9</option>
        </select>
        <button
          id="p1Button"
          type="button"
          class="btn btn-outline-primary btn-sm"
        >
          Player One +1
        </button>
        <button
          id="p2Button"
          type="button"
          class="btn btn-outline-success btn-sm"
        >
          Player Two +1
        </button>
        <button id="resetButton" type="button" class="btn btn-outline-info">
          Reset
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
